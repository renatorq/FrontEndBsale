<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <body class="bg-light text-dark">
        
            <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm mb-3 bg-white">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Bsale Test</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          CATEGORIAS
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="dblist-Categories">
                            <li><a class="dropdown-item category" href="#" category="0">TODOS</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="BUSCAR" aria-label="Buscar" id="txtBuscar">
                      <button class="btn btn btn-outline-primary" type="button" id="btnBuscar">BUSCAR</button>
                    </form>
                  </div>
                </div>
              </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <nav aria-label="">
                            <ul class="pagination" id="contain-pagination">
                              
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-6" >
                        <div class="d-flex justify-content-end" >
                            <p style="margin-right: 10px;">Mostrando  </p>
                            <select class="custom-select " id="cboSize">
                                <option value="5">5 por Pagina</option>
                                <option value="10" selected>10 por Pagina</option>
                                <option value="20">20 por Pagina</option>
                                <option value="50">50 por Pagina</option>
                              </select>
                        </div>

                    </div>
                    
                </div>
                
                <div class="row " id="containt-products">
    
                </div>
            
            </div>
        <template id="tCategories">
            <li><a class="dropdown-item category" href="#" ></a></li>
            <li><hr class="dropdown-divider"></li>
        </template>

        <template id="tProducts">

                <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="width: 18rem; min-height: 200px;">
                    <img src="" class="img-fluid" alt="" style="height: 300px; padding: 15px; width: 100%; object-fit: scale-down;">
                    <div class="card-body">
                      <div class="row" style="min-height: 55px;">
                        <h8 class="card-title" id="p-name"></h8>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-md-8">
                          <p class="card-text" id="p-price"></p>
                        </div>
                        <div class="col-lg-3 d-flex justify-content-end">
                          <button type="button" class="btn  btn-outline-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"></path>

                      </div>
                    
                    </div>
                </div>
            </div>
        </template>
        <template id="tPagination">
            <li class="page-item lipage"><a class="page-link page" href="#"></a></li>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="JSBSale/Bsale.js"></script>
