<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>BSale Test</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body class="bg-light text-dark">
        
            <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm mb-3 bg-white">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Bsale Test</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Categorias
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="dblist-Categories">
                            <li><a class="dropdown-item category" href="#" category="0">TODOS</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="txtBuscar">
                      <button class="btn btn btn-outline-primary" type="button" id="btnBuscar">Buscar</button>
                    </form>
                  </div>
                </div>
              </nav>
              
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <nav aria-label="">
                            <ul class="pagination" id="contain-pagination">
                              
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-6" >
                        <div class="d-flex justify-content-end" >
                            <p>Mostrando</p>
                            <select class="custom-select " id="cboSize">
                                <option value="5">5 por Pagina</option>
                                <option value="10" selected>10 por Pagina</option>
                                <option value="20">20 por Pagina</option>
                                <option value="50">50 por Pagina</option>
                              </select>
                        </div>

                    </div>
                    
                </div>
                
                <div class="row" id="containt-products">
    
                </div>
            
            </div>
        <template id="tCategories">
            <li><a class="dropdown-item category" href="#" ></a></li>
            <li><hr class="dropdown-divider"></li>
        </template>

        <template id="tProducts">
            <div class="col-12 col-md-3 col-lg-3 col-sm-6 mb-4 ">
                <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="width: 18rem;">
                    <img src="" class="img-fluid" alt="" style="height: 50vh; padding: 15px; width: 100%;">
                    <div class="card-body">
                      <h7 class="card-title" id="p-name"></h7>
                      <hr>
                      <p class="card-text" id="p-price"></p>
                    </div>
                </div>
            </div>
        </template>
        <template id="tPagination">
            <li class="page-item lipage"><a class="page-link page" href="#"></a></li>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="JSBSale/Bsale.js"></script>
    </body>
</html>
